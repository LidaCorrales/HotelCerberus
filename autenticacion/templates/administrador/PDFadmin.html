{% load static %}
<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/jpg" href="{% static 'imgs/logo.png' %}">
	<title>Manual Tecnico PDF</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/0811f032a4.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Manual Tecnico</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<label for="title">Titulo Manual de Usuario:</label>
							</div>
							{{form.title}}
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<label for="file">Archivo:</label>
							</div>
							{{form.file}}
						</div>
				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn bg-dark text-light" type="submit" value="Subir">
				   		</div>
					</form>
				</div>

				<div class="d-flex justify-content-center mt-3 login_container text-danger">
                	{{form.errors}}
				</div>

				<div class="mt-4 text-light">
					<div class="d-flex justify-content-center links">
						<a href="/" class="ml-2 text-success">Volver</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
