{% extends "../base.html" %}

{% load static %}

{% block title %} Facturacion {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion Factura</h2>
        <div class="card">
            <div class="card-body">
                <form action={% url 'editarDFactura' %} method="POST">{% csrf_token %}
                    <div class="form-group py-2">
                        <input type="number" id="txtproducto_restaurante" name="txtproducto_restaurante" class="form-control" value="{{Dfactura.producto_restaurante}}" placeholder="Escriba el numero de servicio Restaurante" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="number" id="txtproducto_bar" name="txtproducto_bar" class="form-control" value="{{Dfactura.producto_bar}}" placeholder="Escriba el producto Bar" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="number" id="servicio_zonas_humedas" name="servicio_zonas_humedas" class="form-control" value="{{Dfactura.servicio_zonas_humedas}}" placeholder="Escriba el servicio Zonas Humedas" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="number" id="txtcantidad" name="txtcantidad" class="form-control" value="{{Dfactura.cantidad}}" placeholder="Escriba la cantidad" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="number" id="txtprecio" name="txtprecio" class="form-control" value="{{Dfactura.precio}}" placeholder="Escriba el precio" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-success btn-block text-black">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
