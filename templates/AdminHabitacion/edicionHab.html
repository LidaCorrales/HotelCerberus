{% extends "../base.html" %}

{% load static %}

{% block title %} Habitaciones {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion Habitación</h2>
        <div class="card">
            <div class="card-body">
                <form action={% url 'editarHab' %} method="POST">{% csrf_token %}
                    <div class="form-group py-2">
                        <input type="number" id="txtIdHab" name="txtIdHab" class="form-control" value="{{habitacion.Id_habitacion}}" placeholder="Escriba el id">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Tipo de habitación</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" name="txtTipo">
                            <option selected>Seleccione</option>
                            {% for tipohab in tipohab %}
                                <option value="{{tipohab.id_tipo_hab}}">{{tipohab.tipo}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtEstado" name="txtEstado" value="{{habitacion.estado}}" class="form-control" placeholder="Escriba el estado">
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-success btn-block text-black">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
