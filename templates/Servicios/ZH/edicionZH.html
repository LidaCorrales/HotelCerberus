{% extends "base.html" %}

{% load static %}

{% block title %} Zonas Humedas {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion Zonas Humedas</h2>
        <div class="card">
            <div class="card-body">
                <form action={% url 'editarZH' %} method="POST">{% csrf_token %}
                    <div class="form-group py-2">
                        <input type="number" id="txtIdZH" name="txtIdZH" class="form-control" value="{{zh.Id_productoZH}}" placeholder="Escriba el id del id del producto" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtNombreZH" name="txtNombreZH" value="{{zh.Nombre}}" class="form-control" placeholder="Escriba nombre" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="number" id="txtPrecio" name="txtPrecio" value="{{zh.Precio}}" class="form-control" placeholder="Escriba el valor" required>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Estado</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" name="txtEstado">
                            <option selected>Seleccione</option>
                            <option value="En uso">En uso</option> 
                            <option value="No se usa">No se usa</option>
                            <option value="No hay Stock">No hay Stock</option>
                        </select>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-success btn-block text-black">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
