{% extends "base.html" %}

{% load static %}

{% block title %} Restaurante {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion Restaurante</h2>
        <div class="card">
            <div class="card-body">
                <form action={% url 'editarRestaurante' %} method="POST">{% csrf_token %}
                    <div class="form-group py-2">
                        <input type="number" id="txtId" name="txtId" class="form-control" value="{{restaurante.Id_producto}}" placeholder="Escriba el id del id del producto" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtPlatillo" name="txtPlatillo" value="{{restaurante.TipoPlatillo}}" class="form-control" placeholder="Escriba el tipo de platillo" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtNombrePlato" name="txtNombrePlato" value="{{restaurante.Nombre}}" class="form-control" placeholder="Escriba su nombre" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="number" id="txtPrecio" name="txtPrecio" value="{{restaurante.Precio}}" class="form-control" placeholder="Escriba el valor" minlength="3" maxlength="50" required>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Estado</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" name="txtEstado">
                            <option selected>Seleccione</option>
                            <option value="En uso">En uso</option> 
                            <option value="No se usa">No se usa</option>
                            <option value="No hay Stock">No hay Stock</option>
                        </select>
                    </div>    
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-success btn-block text-black">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
